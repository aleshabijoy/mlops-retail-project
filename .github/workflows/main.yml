# .github/workflows/main.yml

name: MLOps Project CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test-application:
    runs-on: ubuntu-latest

    # This 'services' block starts a Redis container before your steps run
    services:
      # The name 'redis' makes it available on localhost:6379 inside the job
      redis:
        image: redis
        # This healthcheck ensures Redis is ready before your tests start
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run automated tests with pytest
        run: python -m pytest
